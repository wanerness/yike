
			<div class="item">
				<div class="loading" ng-show="topTaggle">loading...</div>
				<div class="date" ng-hide="topTaggle">{{date}}</div>
				<ul class="posts">
					<!-- 文章 -->
					<li ng-repeat="post in posts">
						<span href="javascript:;" class="tag" ng-if="post.column.name">{{post.column.name}}</span>
						<div class="cont">
							<h3>{{post.title}}</h3>
							<div class="brief" ng-switch="post.display_style">
								<p ng-if="post.display_style!=10003" ng-class="{'only':post.display_style==10001}">{{post.abstract}}</p>
								<div class="thumb" ng-switch-when="10002">
									<img src="./uploads/post_1.png" alt="">
								</div>

								<div class="gallery" ng-switch-when="10003">
									<div class="img-box">
										<img src="./uploads/post_3.png" alt="">
									</div>
								</div>
							</div>							
						</div>
					</li>

				</ul>
			</div>
